name: "ntfy"
description: "Self-hosted push notification server with Let's Encrypt SSL support"
version: "2.11.0"
slug: "ntfy"
init: false
arch:
  - aarch64
  - amd64
url: "https://github.com/conallob/hassio-addons/tree/master/ntfy"
panel_icon: "mdi:bell-ring"
startup: services
ingress: true
ingress_port: 2586
ports:
  443/tcp: null
  80/tcp: null
ports_description:
  443/tcp: "ntfy HTTPS API (optional, for direct external access)"
  80/tcp: "ntfy HTTP / Let's Encrypt ACME challenges (optional)"
map:
  - config:rw
  - ssl:rw
options:
  domain: ""
  ssl: false
  certfile: "fullchain.pem"
  keyfile: "privkey.pem"
  letsencrypt: false
  letsencrypt_email: ""
  auth_default_access: "read-write"
  upstream_base_url: "https://ntfy.sh"
  log_level: "info"
schema:
  domain: "str?"
  ssl: bool
  certfile: str
  keyfile: str
  letsencrypt: bool
  letsencrypt_email: "email?"
  auth_default_access: "list(read-write|read-only|write-only|deny-all)"
  upstream_base_url: "url?"
  log_level: "list(trace|debug|info|warn|error)"
