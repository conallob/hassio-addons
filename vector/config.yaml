name: "Vector"
description: "High-performance observability data pipeline"
version: "0.48.0"
slug: "vector"
init: false
arch:
  - aarch64
  - amd64
url: "https://github.com/conallob/hassio-addons/tree/master/vector"
webui: "http://[HOST]:[PORT:8686]"
panel_icon: "mdi:chart-timeline-variant"
startup: services
ingress: true
ingress_port: 8686
ports:
  8686/tcp: 8686
ports_description:
  8686/tcp: "Vector API"
map:
  - config:rw
  - share:rw
  - ssl:ro
options:
  log_level: "info"
schema:
  log_level: list(trace|debug|info|notice|warning|error|fatal)
environment:
  LOG_FORMAT: "text"
